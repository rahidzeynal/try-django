<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryDjango</title>
</head>
<body>
    <h1>Hello World</h1>
    {% comment %} {% if success %}
        <p style:"color: green"> {{ success }}</p>
    {% endif %} {% endcomment %}
    <form action="/articles/" method="GET">
        <input type="text" name="query"/>
        <input type="submit"/>
    </form>
    {% block content %}
    <h3>This will be replaced</h3>
    {% endblock content %}
</body>
</html>
